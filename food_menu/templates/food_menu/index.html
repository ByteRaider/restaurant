{% extends 'core/base.html' %}
    
    {% block content %}
    {% load static %}
    <h1>Food Menu Index page</h1>
    {% for item in item_list %}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img class="card" height="150px" src="{{item.item_image.url}}" alt="{{item.item_desc}}">
            </div>
            <div class="col-md-4">
                <h3>{{item.item_name}}</h3>
                <h5>{{item.item_desc}}</h5>
                <h6>${{item.item_price}}</h6>
                <h6>{{item.user_name}}<h6>
            </div>
            <div class="col-md-2">
               <!-- <a class="btn btn-success" href="{% url 'detail' item.id %}">Details</a>   -->
            </div>
        </div>
    {% endfor %}
    {% endblock%}
