{% extends 'core/base.html' %} {% block content %} {% load static %}
<span class="navbar-brand mb-0 h1">Menu</span>
{% for item in item_list %}

<div class="container py-5">
  <div class="row">
    <!-- Menu items -->
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card">
        <img
          src="{{ item.item_image.url }}"
          class="img-fluid card-img-top"
          alt="{{ item.item_desc}}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.item_name }}</h5>
          <p class="card-text">{{ item.item_desc | truncatechars:30 }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">${{ item.item_price }}</small>
            <a href="{% url 'detail' item.id %}" class="btn btn-info">Ver</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}

  <!-- Extras -->
  <div class="row mt-4">
    <div class="col">
      <div class="bg-dark p-4 rounded">
        <h2 class="text-center mb-3">Extras</h2>
        <!-- ... extras items ... -->
      </div>
    </div>
  </div>
</div>
{% endblock%}
