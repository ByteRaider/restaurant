{% extends 'core/base.html' %} {% block content %}
<div class="row mb-4">
  <div class="col-12 col-md-8 offset-md-2">
    <div class="row justify-content-between">
      {% for item in item_list %}
      <div class="col-12 col-md-4 float" data-aos="zoom-out-left">
        <span>
          <div class="card">
            {% load static %}
            <img
              src="{{ item.item_image.url }}"
              class="img-fluid card-img-top"
              alt="{{ item.item_desc}}"
              data-aos="zoom-in"
              data-aos-duration="100"
            />
            <div class="card-body">
              <h5 class="card-title" data-aos="zoom-in-up">
                {{ item.item_name }}
              </h5>
              <p class="card-text" data-aos="zoom-in-up">
                {{ item.item_desc | truncatechars:100 }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small
                  class="text-muted"
                  data-aos="flip-left"
                  data-aos-duration="1500"
                  >${{ item.item_price }}</small
                >
                <a href="{% url 'detail' item.id %}" class="btn btn-info"
                  >Ver</a
                >
              </div>
            </div>
          </div>
        </span>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- ... end of row ... -->
{% endblock%}
