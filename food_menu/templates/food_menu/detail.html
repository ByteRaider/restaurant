{% extends 'core/base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ item.item_image.url }}" class="card" height="300px" />
    </div>
    <div class="col-md-6">
      <h1>{{ object.item_name }}</h1>
      <h1>{{ object.item_desc }}</h1>
      <h1>${{ object.item_price }}</h1>
      {% if request.user.is_authenticated %}

      <a href="{% url 'delete_item' item.id %}">Delete</a>
      <a href="{% url 'update_item' item.id %}">Update</a>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
